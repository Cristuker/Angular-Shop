<mat-card>
    <mat-card-title>Deletar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome do produto" [value]="product.name" name="Name" alt="Campo de nome" disabled/>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)" [value]="product.price"name="Price" alt="Campo de preço" disabled/>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteProduct()" color="accent">
        Deletar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
